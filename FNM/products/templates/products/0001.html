{% extends 'base.html' %}
{% block title %}Product {{product.id}}{% endblock %}

{% block content %}
    <div class="header"></div>
    <div class="main_products">
        <div class="menu">
    <div class="fix">
    <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" alt="profile">
        <div class="theme">
            <label><a href="{% url 'home' %}">Авторизация</a></label>
        </div>
    </div>
    <div class="basket">
        <img src="http://simpleicon.com/wp-content/uploads/basket.png" alt="basket">
        <a href="{% url 'cart' %}">Количество товаров в корзине:</a>
    </div>
    <div class="settings" onclick="settingsMore()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Windows_Settings_app_icon.png/640px-Windows_Settings_app_icon.png" alt="">
        <p>Настройки  ▽</p>
        <div class="settings_more">
            <h3>Theme</h3>
            <div class="theme">
                <input type="radio" name="theme" value="dark" id="dark" onchange="change()"><label for="dark"> dark</label>
                <input type="radio" name="theme" value="light" id="light"  onchange="change()"><label for="light">light</label>
            </div>
            <h3>Lang</h3>
            <div class="theme">
                <input type="radio" name="lang" value="rus" id="rus" onchange="change()"><label for="rus"> rus</label>
                <input type="radio" name="lang" value="ua" id="ua"  onchange="change()"><label for="ua">ua</label>
            </div>
        </div>
    </div>
</div>
</div>
        <div class="field">
            <img src="{{product.product_photo.url}}" alt="" height="300" width="300">
            <form action="" method="post">
                <button type="submit" class="button-buy"> Kupit`</button>
                {% csrf_token %}
            </form>
            <h1>{{product.name}}    {{product.price}}$<h1>
            <h3>Описание:</h3>
            <p class="description">
                {{product.description}}
            </p>
        </div>   </div>

    <div class="footer"></div>
{% endblock %}
