
{% extends 'base.html' %}

{% block title %}HOME{% endblock %}

{% block content %}

<div class="header">
    <div class="logo">
        <div class="logo-img"><img src="FNM\static\images\logo\big-logo.png" alt="Log"></div>
        <!-- <div class="logo-text">IGSHOP</div> -->
    </div>
    <div class="find">
        <input type="text" name="find" placeholder="find product, seller or something" id="find">
        <button>Поиск &#128269;</button>
    </div>
    <div class="info">
        <div class="info-item">About</div>
        <div class="info-item">Contact</div>
        <div class="info-item">Help</div>
        <div class="info-item">Something</div>
        <div class="info-item">Something</div>
    </div>
     <a href="{% url 'logout' %}">Выйти</a> 
</div>  

<div class="main">
    <div class="field" id="field">
        <div class="wrapper">
            {% for product in products %}
            <a href="{% url 'tank1' product.id %}"><div class="card">
                <div class="card-movie"><img src="{{product.product_photo.url}}" alt="Мега ебейший танк" height="300" width="600"></div>
                <div class="card-text">{{product.name}}<div class="price">{{product.price}}</div></div>
            </div></a>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-outline-success" id="get-more-button"
        cur_url="{% url 'home' %}">Ещё товары</button>
    </div>

{% endblock %}
